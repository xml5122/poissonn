<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
</head>
<body>

<div class="demoTable">
    商品名称：
    <div class="layui-inline">
        <input class="layui-input" name="productName" id="productName" autocomplete="off">
    </div>
    商品类型：
    <div id="test1" class="demo-tree-more"></div>
    <button class="layui-btn" data-type="reload" id="search">搜索</button>
    <button class="layui-btn" data-type="reload" id="add">新增商品</button>
</div>

<table class="layui-hide" id="user" lay-filter="product"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.js"></script>
<script src="js/productlist.js" ></script>

</body>
</html>
