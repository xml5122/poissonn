<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
</head>
<body>

<div class="layui-row layui-col-space10" style="height: 270px;">
    <div class="layui-col-md4">
    </div>
    <div class="layui-col-md4" style="height: 270px;">
    </div>
    <div class="layui-col-md4" style="height: 270px;">
    </div>
</div>
<div class="layui-row layui-col-space10" style="height: 370px;">
    <div class="layui-col-md4">
    </div>
    <div class="layui-col-md4" style="height: 370px;">

        <div class="layui-row layui-col-space10" style="height: 50px;">
            <div class="layui-col-md4">
            </div>
            <div class="layui-col-md4" style="height: 50px;text-align:center;font-size:22px;">
                <span>登   录</span>
            </div>
            <div class="layui-col-md4" style="height: 50px;">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item" style="padding:20px 20px 10px 50px;width:80%;">
                <label class="layui-form-label">账号：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="账号" autocomplete="off" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding:10px 20px 20px 50px;width:80%;">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="padding:0px 20px 0px 120px;width:80%;">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="demo1" lay-filter="demo1">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">注册</button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-md4" style="height: 370px;">
    </div>
</div>
<div class="layui-row layui-col-space10" style="height: 270px;">
    <div class="layui-col-md4">
    </div>
    <div class="layui-col-md4" style="height: 270px;">
    </div>
    <div class="layui-col-md4" style="height: 270px;">
    </div>
</div>




<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.js"></script>
<script src="js/login.js" ></script>
</body>
</html>
